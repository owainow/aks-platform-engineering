namespace: team-oow-cluster-stage

resources:
  - ../base
  - namespace.yaml 
  
patches:
- path: cluster-claim.yaml 
  target:
    group: kubernetes.example.com
    version: v1alpha1
    kind: AksClusterClaim
    name: team-oow-cluster-stage
- patch: |-
    - op: replace
      path: /metadata/name
      value: team-oow-cluster-stage 
  target:
    kind: AksClusterClaim   